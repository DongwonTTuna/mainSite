<!doctype html>
<html lang="%paraglide.lang%" dir="%paraglide.textDirection%">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500&display=swap" rel="stylesheet" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <link rel="stylesheet" href="%sveltekit.assets%/css/global.css" />
    <title>%paraglide.page_title%</title>
    <meta name="description" content="%paraglide.page_description%" />
    <meta property="og:title" content="%paraglide.og_title%" />
    <meta property="og:description" content="%paraglide.og_description%" />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="%paraglide.locale%" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="%paraglide.twitter_title%" />
    <meta name="twitter:description" content="%paraglide.twitter_description%" />
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
